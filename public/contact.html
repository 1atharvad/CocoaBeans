<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="/css/contact.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
		<title>Cocoa Beans</title>
	</head>
	<body>
		<header></header>
		<main class="contact-us">
			<div class="modal-content">
				<div class="contact-form">
					<h4 class="form w100">Send us a Message:</h4>
					<div class="form w50">
						<input type="text" id="fname" name="fname" autocomplete="off" required="">
						<label for="fname" class="label-name">
							<span class="content-name">First Name</span>
						</label>
					</div>
					<div class="form w50">
						<input type="text" id="lname" name="lname" autocomplete="off" required="">
						<label for="lname" class="label-name">
							<span class="content-name">Last Name</span>
						</label>
					</div>
					<div class="form w50">
						<input type="text" id="email" name="email" autocomplete="off" required="">
						<label for="email" class="label-name">
							<span class="content-name">Email Address</span>
						</label>
					</div>
					<div class="form w50">
						<input type="text" id="phone" name="mobile" maxlength="10" autocomplete="off" required="">
						<label for="mobile" class="label-name">
							<span class="content-name">Mobile Number</span>
						</label>
					</div>
					<div class="form message w100">
						<textarea id="message" placeholder=" " autocomplete="off"></textarea>
						<label for="message" class="label-name">
							<span class="content-name">Write your message</span>
						</label>
					</div>
					<button type="button" id="submit_modal">Submit</button>
				</div>
			</div>
			<div class="contact-info">
				<div class="contact-details">
					<h3>Contact Info:</h3>
					<div class="address">
						<h4>Address:</h4>
						<p>15, Municipal Colony, Railway Lines, Solapur, Maharashtra</p>
					</div>
					<div class="email">
						<h4>Email:</h4>
						<p>la_creation@yahoo.co.in</p>
					</div>
					<div class="phone">
						<h4>Phone No.</h4>
						<p>+91 9890516610</p>
					</div>
				</div>
				<div class="social-media">
					<div class="facebook">
						<a href="#" target="_blank"><img src="images/facebook.svg"></a>
					</div>
					<div class="instagram">
						<a href="#" target="_blank"><img src="images/instagram.svg"></a>
					</div>
					<div class="whatsapp">
						<a href="#" target="_blank"><img src="images/whatsapp.svg"></a>
					</div>
				</div>
			</div>
		</main>
		<footer id="contact-footer"></footer>

		<script type="text/javascript" src="/js/header&footer.js"></script>
		<script type="text/javascript" src="/js/contact.js"></script>
	</body>
</html>
