<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/custom-box.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script defer type="text/javascript" src="/js/header&footer.js"></script>
        <script defer src="/js/drag-n-drop.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
        <title>Cocoa Bean</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="custom-box">
                <h1 class="heading">Your Chocolate Box</h1>
                <div class="subtitle">Drag & Drop your favourite flavour here!</div>
                <div id="dropzone-list" class="dropzone-list">
                    <div class="dropzone border-2" id="dropzone-0">
                        <div class="empty-zone">
                            <div class="plus">
                                <div class="line1"></div>
                                <div class="line2"></div>
                            </div>
                            <div class="name">Add Chocolate</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="draggable-container">
                <h1 class="heading">Select Your Chocolates</h1>
                <div id="draggable-items" class="draggable-items">
                    <div id="draggable-0" draggable="true">
                        <img src="" alt="Chocolate Images" class="draggable border-2" draggable="false">
                        <div class="quantity"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
