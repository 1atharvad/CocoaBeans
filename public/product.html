<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="/css/product.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
		<title>Cocoa Bean</title>
    </head>
    <body>
		<header></header>
		<main>
            <div class="product-container">
                <div class="box-image">
                    <img src="" alt="Product Image">
                </div>
                <div class="product-info">
                    <h1 id="product-name"></h1>
                    <table>
                        <tr class="price">
                            <td>Price:</td>
                            <td>Rs. <span></span></td>
                        </tr>
                        <tr class="bar">
                            <td colspan="2"></td>
                        </tr>
                        <tr class="availability">
                            <td>Availability:</td>
                            <td><span></span> In Stock</td>
                        </tr>
                        <tr class="quantity">
                            <td>Quantity:</td>
                            <td>
                                <button class="minus">&minus;</button>
                                <input type="text" id="quantity" value="1" min="1">
                                <button class="plus">&plus;</button>
                            </td>
                        </tr>
                        <tr class="subtotal">
                            <td>Subtotal:</td>
                            <td>Rs. <span></span></td>
                        </tr>
                    </table>
                    <table>
                        <tr class="cart">
                            <td><button class="cartBtn">Add to Cart</button></td>
                            <td><button class="buyNow">Buy Now</button></td>
                        </tr>
                    </table>
                </div>
            </div>
		</main>
		<footer></footer>

		<script type="text/javascript" src="/js/header&footer.js"></script>
		<script type="text/javascript" src="/js/product.js"></script>
    </body>
</html>
